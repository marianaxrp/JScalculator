<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">0</div>
            <div class="keys">
                <button class="operatorButton">+</button>
                <button class="operatorButton">-</button>
                <button class="operatorButton">&times;</button>
                <button class="operatorButton">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>AC</button>
                <button class="equalButton">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
